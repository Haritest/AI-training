<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Math Calculator</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #FF6B6B, #FFD93D, #6BCB77, #4D96FF, #B19CD9);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .wrapper {
      width: 100%;
      max-width: 1200px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }
    @media (max-width: 900px) {
      .wrapper { grid-template-columns: 1fr; }
    }
    .card {
      background: white;
      border-radius: 30px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      border: 6px solid #FFD700;
      position: relative;
      overflow: hidden;
    }
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 8px;
      background: linear-gradient(90deg, #FF6B6B, #FFD93D, #6BCB77, #4D96FF, #B19CD9);
    }
    .form-card { background: linear-gradient(135deg, #FFF8DC 0%, #FFE4E1 100%); }
    .result-card {
      background: linear-gradient(135deg, #E0FFE0 0%, #E0F7FF 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 { 
      color: #FF1493; 
      font-size: 38px; 
      margin-bottom: 5px; 
      text-shadow: 3px 3px 0px rgba(255,215,0,0.6);
      letter-spacing: 1px;
    }
    .subtitle { color: #4D96FF; font-size: 18px; font-weight: bold; margin-bottom: 20px; }
    .form-group { margin-bottom: 22px; }
    label { 
      display: block; 
      color: #FF1493; 
      font-weight: bold; 
      margin-bottom: 10px; 
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    select, input {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 4px solid #FF1493;
      border-radius: 15px;
      font-family: 'Comic Sans MS', cursive;
      font-weight: bold;
      background: white;
      color: #333;
      transition: all 0.3s;
    }
    input:focus, select:focus { 
      outline: none; 
      border-color: #FFD700; 
      box-shadow: 0 0 0 6px rgba(255,215,0,0.4), inset 0 0 10px rgba(255,215,0,0.2);
      transform: scale(1.02);
    }
    .operation-emoji {
      background: linear-gradient(135deg, #FFFACD 0%, #FFE4B5 100%);
      border: 5px solid #6BCB77;
      border-radius: 20px;
      padding: 20px;
      font-size: 50px;
      margin-bottom: 20px;
      text-align: center;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 20px rgba(107,203,119,0.3);
    }
    button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #6BCB77, #4ECB71);
      color: white;
      border: 5px solid #2E9E5E;
      border-radius: 18px;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Comic Sans MS', cursive;
      transition: all 0.2s;
      box-shadow: 0 10px 0px #2E9E5E, 0 15px 30px rgba(46,158,94,0.3);
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    button:hover { 
      transform: translateY(-3px); 
      box-shadow: 0 12px 0px #2E9E5E, 0 18px 35px rgba(46,158,94,0.4);
    }
    button:active { 
      transform: translateY(8px); 
      box-shadow: 0 2px 0px #2E9E5E, 0 5px 15px rgba(46,158,94,0.2);
    }
    .loading { 
      display: none; 
      text-align: center; 
      margin-top: 18px; 
      color: #FF1493; 
      font-weight: bold; 
      font-size: 18px;
    }
    .loading.show { display: block; }
    .spinner {
      border: 5px solid #FFD93D;
      border-top: 5px solid #FF1493;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 12px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .error {
      margin-top: 18px;
      padding: 16px;
      background: linear-gradient(135deg, #FF6B6B, #FFB6C1);
      color: white;
      border-radius: 15px;
      font-weight: bold;
      display: none;
      text-align: center;
      border: 3px solid #FF1493;
      box-shadow: 0 6px 20px rgba(255,107,107,0.3);
    }
    .error.show { display: block; animation: shake 0.3s; }
    @keyframes shake { 0%,100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }
    .result { display: none; animation: popIn 0.4s ease-out; }
    .result.show { display: block; }
    @keyframes popIn { 0% { opacity: 0; transform: scale(0.7); } 100% { opacity: 1; transform: scale(1); } }
    .result-title { 
      color: #2E9E5E; 
      font-size: 36px; 
      margin-bottom: 22px; 
      font-weight: bold;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(46,158,94,0.2);
    }
    .result-item {
      background: white;
      border: 4px solid #FF1493;
      border-radius: 15px;
      padding: 14px 22px;
      margin-bottom: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 17px;
      box-shadow: 0 6px 15px rgba(255,20,147,0.15);
    }
    .result-item strong { 
      color: #FF1493; 
      font-weight: bold;
      font-size: 16px;
    }
    .result-value {
      background: linear-gradient(135deg, #FFD93D, #6BCB77);
      color: white;
      padding: 8px 18px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 20px;
      box-shadow: 0 4px 10px rgba(107,203,119,0.3);
    }
    .result-message {
      background: linear-gradient(135deg, #FFD93D, #6BCB77);
      color: white;
      padding: 18px;
      border-radius: 15px;
      font-size: 18px;
      font-weight: bold;
      margin-top: 18px;
      border: 4px solid #2E9E5E;
      text-align: center;
      box-shadow: 0 8px 20px rgba(107,203,119,0.3);
    }
    .empty-msg { 
      color: #999; 
      font-size: 22px; 
      font-weight: bold;
      text-align: center;
    }
    .rating-section {
      margin-top: 25px;
      padding-top: 20px;
      border-top: 3px dashed #FFD700;
      text-align: center;
    }
    .rating-title {
      color: #FF1493;
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .stars {
      display: flex;
      justify-content: center;
      gap: 12px;
    }
    .star {
      font-size: 45px;
      cursor: pointer;
      transition: all 0.2s;
      filter: grayscale(100%);
      opacity: 0.6;
    }
    .star:hover {
      transform: scale(1.15);
      filter: grayscale(0%);
      opacity: 1;
    }
    .star.active {
      filter: grayscale(0%);
      opacity: 1;
      animation: starPop 0.3s;
    }
    @keyframes starPop {
      0% { transform: scale(0.8); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    .rating-text {
      margin-top: 10px;
      color: #4D96FF;
      font-weight: bold;
      font-size: 14px;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card form-card">
      <div style="text-align:center;margin-bottom:25px">
        <div style="font-size:50px;margin-bottom:10px" id="emoji">üé®</div>
        <h1>Math Calculator</h1>
        <p class="subtitle">Let's Do Math! üßÆ</p>
      </div>
      <form id="form">
        <div class="form-group">
          <label for="op">Choose Operation:</label>
          <select id="op" required>
            <option value="add">‚ûï Addition</option>
            <option value="subtract">‚ûñ Subtraction</option>
            <option value="multiply">‚úñÔ∏è Multiplication</option>
            <option value="divide">‚ûó Division</option>
          </select>
        </div>
        <div class="operation-emoji" id="opEmoji">‚ûï</div>
        <div class="form-group">
          <label for="n1">First Number:</label>
          <input type="number" id="n1" placeholder="Enter first number" step="any" required>
        </div>
        <div class="form-group">
          <label for="n2">Second Number:</label>
          <input type="number" id="n2" placeholder="Enter second number" step="any" required>
        </div>
        <button type="submit">üéâ Calculate üéâ</button>
      </form>
      <div class="loading" id="loading"><div class="spinner"></div><p>Calculating...</p></div>
      <div class="error" id="error"></div>

      <!-- RATING SECTION -->
      <div class="rating-section">
        <div class="rating-title">How was your experience?</div>
        <div class="stars" id="stars">
          <span class="star" data-value="1">‚≠ê</span>
          <span class="star" data-value="2">‚≠ê</span>
          <span class="star" data-value="3">‚≠ê</span>
          <span class="star" data-value="4">‚≠ê</span>
          <span class="star" data-value="5">‚≠ê</span>
        </div>
        <div class="rating-text" id="ratingText"></div>
      </div>
    </div>

    <div class="card result-card">
      <div class="result" id="result">
        <div class="result-title">üéä Result üéä</div>
        <div class="result-item"><strong>First:</strong><span class="result-value" id="v1">-</span></div>
        <div class="result-item"><strong>Second:</strong><span class="result-value" id="v2">-</span></div>
        <div class="result-item"><strong>Answer:</strong><span class="result-value" id="ans">-</span></div>
        <div class="result-message" id="msg">-</div>
      </div>
      <div class="empty-msg" id="empty">üëá Click Calculate! üëá</div>
    </div>
  </div>

  <script>
    const form = document.getElementById('form');
    const op = document.getElementById('op');
    const n1 = document.getElementById('n1');
    const n2 = document.getElementById('n2');
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const result = document.getElementById('result');
    const empty = document.getElementById('empty');
    const opEmoji = document.getElementById('opEmoji');
    const emoji = document.getElementById('emoji');
    const starsContainer = document.getElementById('stars');
    const ratingText = document.getElementById('ratingText');

    const ops = { add: '‚ûï', subtract: '‚ûñ', multiply: '‚úñÔ∏è', divide: '‚ûó' };
    const emojis = ['üé®', 'üé≠', 'üé™', 'üé∏', 'üé¨', 'üéÆ', 'üé≤', 'üéØ', 'üéà', 'üéâ'];
    const ratingMessages = {
      1: 'üòû Need improvement!',
      2: 'üòê Not great...',
      3: 'üòä Good!',
      4: 'üòÑ Very Good!',
      5: 'ü§© Excellent!'
    };

    let currentRating = 0;

    op.addEventListener('change', () => {
      opEmoji.textContent = ops[op.value];
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    });

    // Rating system
    starsContainer.addEventListener('click', (e) => {
      if (e.target.classList.contains('star')) {
        const value = parseInt(e.target.dataset.value);
        currentRating = value;
        updateStars(value);
      }
    });

    function updateStars(rating) {
      const stars = document.querySelectorAll('.star');
      stars.forEach((star, index) => {
        if (index < rating) {
          star.classList.add('active');
        } else {
          star.classList.remove('active');
        }
      });
      ratingText.textContent = ratingMessages[rating];
    }

    // Hover effect for stars
    starsContainer.addEventListener('mouseover', (e) => {
      if (e.target.classList.contains('star')) {
        const value = parseInt(e.target.dataset.value);
        const stars = document.querySelectorAll('.star');
        stars.forEach((star, index) => {
          if (index < value) {
            star.style.opacity = '1';
            star.style.filter = 'grayscale(0%)';
          } else {
            star.style.opacity = '0.3';
            star.style.filter = 'grayscale(100%)';
          }
        });
      }
    });

    starsContainer.addEventListener('mouseout', () => {
      const stars = document.querySelectorAll('.star');
      stars.forEach((star, index) => {
        if (currentRating > 0 && index < currentRating) {
          star.style.opacity = '1';
          star.style.filter = 'grayscale(0%)';
        } else {
          star.style.opacity = '0.6';
          star.style.filter = 'grayscale(100%)';
        }
      });
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      error.classList.remove('show');
      result.classList.remove('show');
      loading.classList.add('show');
      try {
        const res = await fetch('/api/calculate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ num1: n1.value, num2: n2.value, operation: op.value })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error);
        document.getElementById('v1').textContent = data.num1;
        document.getElementById('v2').textContent = data.num2;
        document.getElementById('ans').textContent = data.result;
        document.getElementById('msg').textContent = data.message;
        empty.style.display = 'none';
        result.classList.add('show');
      } catch (err) {
        error.textContent = '‚ùå Error: ' + err.message;
        error.classList.add('show');
      } finally {
        loading.classList.remove('show');
      }
    });

    n1.addEventListener('input', () => error.classList.remove('show'));
    n2.addEventListener('input', () => error.classList.remove('show'));
  </script>
</body>
</html>
